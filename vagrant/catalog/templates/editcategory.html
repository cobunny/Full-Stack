{% extends "main.html" %} {% block content %}
{% include "header.html" %}
<div class="row">
    <aside class="col-sm-4">
        <div class="title">
            <h2>Categories</h2>
        </div>
    </aside>
    <section class="col-sm-8 item-list">
        <div class="category-list-title">
            <h1>Edit {{category.name}}</h1>
        </div>
        <div class="row-fluid">
            <div class="col-md-6 col-md-offset-1">
                <form action="{{ url_for('editCategory',category_id = category.id)}}" method="post">
                    <div class="form-group">
                        <div class="category-form">
                            <label for="name">
                                <h3>Rename Category:</h3></label>
                            <input type="text" class="form-control input-lg" maxlength="100" name="name" value="{{category.name}}" placeholder="Type name here...">
                        </div>
                        <div class="category-form">
                            <button type="submit" class="btn btn-default" id="submit" type="submit">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                            <a href='{{url_for('showCategories')}}'>
                                <button class="btn btn-default delete">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
