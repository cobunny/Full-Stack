{% extends "main.html" %} {% block content %}
<div class="row">
    <aside class="col-md-4">
        <div class="creator">
            <figure>
                <img class="img-circle" src="{{ url_for('static', filename='blank_user.gif') }}">
                <figcaption><strong>User Name</strong></figcaption>
            </figure>
        </div>
        <div class="title">
            <h2>{{category.name}}</h2>
        </div>
        <div class="container-fluid" id="btn-group-editorial">
            <a href="{{url_for('editCategory', category_id = category.id )}}">
                <button class="btn btn-default" id="new-category-item">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Category
                </button>
            </a>
            <a href="{{url_for('newCategoryItem', category_id = category.id )}}">
                <button class="btn btn-default" id="new-category-item">
                    <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>Add A New Item
                </button>
            </a>
            <a href="{{url_for('deleteCategory', category_id = category.id )}}">
                <button class="btn btn-default delete" id=delete-category>
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Category
                </button>
            </a>
        </div>
    </aside>
    <section class="col-md-8 item-list">
        <div class="item-list-title">
            <h1>{{category.name}}</h1>
        </div>
        {% for item in items %}
        <ul class="list-group list-style-type-none">
            <a class="list-group-item" id="item-name-click" href="{{url_for('editCategoryItem', category_id=category_id, item_id=item.id)}}">
                <li id="item-name">
                    {{item.name}}
                </li>
            </a>
            <li class="list-group-item" id="item-description">
                {{item.description}}
            </li>
        </ul>
        {% endfor %}
    </section>
</div>
{% endblock %}
