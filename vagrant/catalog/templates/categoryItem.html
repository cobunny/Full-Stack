{% extends "main.html" %} {% block content %}
<div class="row">
    <aside class="col-sm-4">
        <div class="creator">
            <figure>
                <img src="{{ url_for('static', filename='blank_user.gif') }}">
                <figcaption><strong>User Name</strong></figcaption>
            </figure>
        </div>
        <div class="title">
            <h2>{{category.name}}</h2>
        </div>
        <div id="btn-group-editorial">
            <a href="{{url_for('editCategory', category_id = category.id )}}">
                <button class="btn btn-sm" id="new-category-item">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Category
                </button>
            </a>
            <a href="{{url_for('newCategory', category_id = category.id )}}">
                <button class="btn btn-sm" id="new-category-item">
                    <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>Add A New Item
                </button>
            </a>
            <a href="{{url_for('deleteCategory', category_id = category.id )}}">
                <button class="btn btn-xs delete" id="delete-category">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Category
                </button>
            </a>
        </div>
        <div id="button-go-back">
            <a class="btn btn-lg" href="{{url_for('showCategories')}}" role="button"><span class="glyphicon glyphicon-arrow-left"></span>BACK</a>
        </div>
    </aside>
    <section class="col-sm-8 item-list">
        <div class="item-list-title">
            <h1>{{category.name}}</h1>
        </div>
        {% for item in items %}
        <ul class="list-group">
            <li class="list-group-item" id="item-name">
                {{item.name}}
            </li>
            <li class="list-group-item" id="item-description">
                {{item.description}}
            </li>
        </ul>
        {% endfor %}
    </section>
</div>
{% endblock %}
