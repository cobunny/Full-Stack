{% extends "main.html" %} {% block content %}
<div class="row">
    <aside class="col-sm-4">
        <div class="title">
            <h2>Categories</h2>
        </div>
        <div class="category-list">
            <div class="category">
                <a href='{{url_for('showItems', category_id=category.id)}}'>
                    <h3>{{category.name}}</h3>
                </a>
            </div>
        </div>
        <div id="button-go-back">
            <a class="btn btn-lg" href="{{url_for('showCategories')}}" role="button"><span class="glyphicon glyphicon-arrow-left"></span>BACK</a>
        </div>
    </aside>
    <section class="col-sm-8 item-list">
        <div class="category-list-title">
            <h1>New Item</h1>
        </div>
        <div class="row-fluid">
            <div class="col-md-6 col-md-offset-1">
                <form method="post">
                    <div class="form-group">
                        <div class="category-form">
                            <label for="name">
                                <h3>Name:</h3></label>
                            <input type="text" class="form-control input-lg" maxlength="100" name="item-name" placeholder="Type name here...">
                        </div>
                        <div class="category-form">
                            <label for="category-description">
                                <h3>Description:</h3></label>
                            <textarea type="text" class="form-control" rows="5" maxlength="500" name="item-description" placeholder="Type description here..."></textarea>
                        </div>
                        <div class="category-form">
                            <button type="submit" class="btn btn-default" id="submit" type="submit">
                                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>Create
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
