{% extends "main.html" %}
{% block content %}
<div class="row">
    <aside class="col-sm-4">
        <div class="title">
            <h2>Categories</h2>
        </div>
        <div class="category-list">
            {% for category in categories %}
            <div class="category">
                <a href='{{url_for('showItems', category_id=category.id)}}'>
                    <h3>{{category.name}}</h3>
                </a>
            </div>
            {% endfor %}
        </div>
    </aside>
    <section class="col-sm-8 item-list">
            <div class="item-list-title">
                <h1>Latest Items</h1>
            </div>
            {% for item in items %}
            <ul class="list-group">
                <li class="list-group-item" id="item-name">
                    {{item.name}}
                </li>
                <li class="list-group-item" id="item-description">
                    {{item.description}}
                </li>
            </ul>
            {% endfor %}
    </section>
</div>
{% endblock %}
