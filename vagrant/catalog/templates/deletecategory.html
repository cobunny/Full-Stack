{% extends "main.html" %} {% block content %}
{% include "header.html" %}
<div class="row">
    <aside class="col-sm-4">
        <div class="title">
            <h2>Categories</h2>
        </div>
        <div class="category-list">
            <div class="category">
                <a href='#'>
                    <h3>{{category.name}}</h3>
                </a>
            </div>
        </div>
    </aside>
    <section class="col-sm-8 item-list">
        <div class="category-list-title">
            <h1>Are you sure you want to delete category "{{category.name}}"?</h1>
        </div>
        <div class="row-fluid">
            <div class="col-md-6 col-md-offset-1">
                <form action="#" method='post'>
                    <button type="submit" class="btn btn-default delete" id="submit">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
                </form>
                <a href='{{url_for('showCategories')}}'>
                    <button class="btn btn-default delete btn_cancel">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                </a>
            </div>
    </section>
</div>
{% endblock %}
