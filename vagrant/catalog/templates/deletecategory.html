{% extends "main.html" %} {% block content %}
<div class="row">
    <aside class="col-sm-4">
        <h2>Categories</h2>
        <div class="category-list">
            <div class="category">
                <a href='#'>
                    <h3>User's Category</h3>
                </a>
            </div>
        </div>
    </aside>
    <section class="col-sm-8 item-list">
        <div class="category-list-title">
            <h1>Are you sure you want to delete?</h1>
        </div>
        <div class="row-fluid">
            <div class="col-md-6 col-md-offset-1">
                <form action="#" method='post'>
                    <button type="submit" class="btn btn-default delete" id="submit" type="submit">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
                    <a href='{{url_for('showCategories')}}'>
                        <button class="btn btn-default delete">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                    </a>
                </form>
            </div>
            <div class="col-md-1 col-md-offset-9">
                <div id="button-go-back">
                    <a class="btn btn-default btn-lg" href="{{url_for('showCategories')}}" role="button"><span class="glyphicon glyphicon-arrow-left"></span>BACK</a>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
