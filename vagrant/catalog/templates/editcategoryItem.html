{% extends "main.html" %} {% block content %}
<div class="row">
    <aside class="col-sm-4">
        <div class="title">
            <h2>Categories</h2>
        </div>
        <div class="category-list">
            <div class="category">
                <a href='{{url_for('showItems', category_id=category.id)}}'>
                    <h3>{{category.name}}</h3>
                </a>
            </div>
        </div>
    </aside>
    <section class="col-sm-8 item-list">
        <div class="category-list-title">
            <h1>Edit {{item.name}}</h1>
        </div>
        <div class="row-fluid">
            <div class="col-md-6 col-md-offset-1">
                <form method="post">
                    <div class="form-group">
                        <div class="category-form">
                            <label for="name">
                                <h3>Name:</h3>
                            </label>
                            <input type="text" class="form-control input-lg" maxlength="100" name="name" placeholder="Type name here..." value="{{item.name}}">
                        </div>
                        <div class="category-form">
                            <label for="category-description">
                                <h3>Description</h3></label>
                            <textarea type="text" class="form-control" rows="5" maxlength="500" name="description" placeholder="Type description here..." value="{{item.description}}"></textarea>
                        </div>
                        <div class="category-form">
                            <button type="submit" class="btn btn-default" id="submit" type="submit">
                                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>Save
                            </button>
                            <a href='{{url_for('showCategories')}}'>
                                <button class="btn btn-default delete">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                            </a>
                        </div>
                    </div>
                </form>
                <a href="{{url_for('deleteCategoryItem', category_id=category_id, item_id=item_id)}}">
                    <button class="btn btn-sm delete" id="delete-item-button">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Item
                    </button>
                </a>
            </div>
        </div>
    </section>
</div>
{% endblock %}
