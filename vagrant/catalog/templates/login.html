<!DOCTYPE html><html><head>    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">    </script>    <script src="//apis.google.com/js/platform.js?onload=start">    </script>    <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>    <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:700' rel='stylesheet' type='text/css'>    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}"></head><body style="padding-top: 50px;">    <header class="container-fluid">        <nav class="navbar navbar-inverse navbar-fixed-top cbp-af-header" role="navigation">            <div class="container-fluid">                <!-- Brand and toggle get grouped for better mobile display -->                <div class="navbar-header">                    <a class="navbar-brand" href="{{url_for('showCategories')}}">Catalog</a>                </div>            </div>            <center>                <h1 class="nav-header-text">Welcome!</h1></center>        </nav>    </header>    <div id="sign-in-form" class="container">        <center>            <div id="signInButton" style="padding-bottom: 20px;">                <span class="g-signin" data-scope="openid email" data-clientid="212135809367-40i00eoq5m7banuftieu5d7tn6e8lrs6.apps.googleusercontent.com" data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin" data-callback="signInCallback" data-approvalprompt="force">                         </span>                <div id="result"></div>            </div>            <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">                <a href='javascript:sendTokenToServer()'>Login with Facebook</a>            </fb:login-button>        </center>    </div>    <!-- GOOGLE PLUS SIGN IN-->    <script>    function signInCallback(authResult) {        if (authResult['code']) {            // Hide the sign-in button now that the user is authorized            $('#signinButton').attr('style', 'display: none');            // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page            $.ajax({                type: 'POST',                url: '/gconnect?state={{STATE}}',                processData: false,                data: authResult['code'],                contentType: 'application/octet-stream; charset=utf-8',                success: function(result) {                    // Handle or verify the server response if necessary.                    if (result) {                        $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')                        setTimeout(function() {                            window.location.href = "/category";                        }, 4000);                    } else if (authResult['error']) {                        console.log('There was an error: ' + authResult['error']);                    } else {                        $('#result').html('Failed to make a server-side call. Check your configuration and console.');                    }                }            });        }    }    </script>    <!--END GOOGLE PLUS SIGN IN -->    <!-- FACEBOOK SIGN IN-->    <script>    window.fbAsyncInit = function() {        FB.init({            appId: '1708275592745399',            cookie: true, // enable cookies to allow the server to access the session            xfbml: true, // parse social plugins on this page            version: 'v2.5'        });    };    // Load the SDK asynchronously    (function(d, s, id) {        var js, fjs = d.getElementsByTagName(s)[0];        if (d.getElementById(id)) {            return;        }        js = d.createElement(s);        js.id = id;        js.src = "//connect.facebook.net/en_US/sdk.js";        fjs.parentNode.insertBefore(js, fjs);    }(document, 'script', 'facebook-jssdk'));    // Here we run a very simple test of the Graph API after login is    // successful.  See statusChangeCallback() for when this call is made.    function sendTokenToServer() {        var access_token = FB.getAuthResponse()['accessToken'];        console.log(access_token)        console.log('Welcome!  Fetching your information.... ');        FB.api('/me', function(response) {            console.log('Successful login for: ' + response.name);            $.ajax({                type: 'POST',                url: '/fbconnect?state={{STATE}}',                processData: false,                data: access_token,                contentType: 'application/octet-stream; charset=utf-8',                success: function(result) {                    // Handle or verify the server response if necessary.                    if (result) {                        $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')                        setTimeout(function() {                            window.location.href = "/category";                        }, 4000);                    } else {                        $('#result').html('Failed to make a server-side call. Check your configuration and console.');                    }                }            });        });    }    </script>    <!--END FACEBOOK SIGN IN --></body></html>
